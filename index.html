<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport App</title>
    <meta name="description" content="Sport" />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/bed62f5b0e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav>
          <img class="logo" alt="site-logo" />
          <ul class="menu">
            <li><a href="#">Volleyball</a></li>
            <li><a href="#">Football</a></li>
            <li><a href="#">Basketball</a></li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <h1>Volleyball standings</h1>
        <form id="filters-form" class="filters">
          <div id="custom-country-select" class="input">
            <select name="country-select" id="country-select">
              <option value="0">Country</option>
              <option value="34">Poland</option>
              <option value="25">Italy</option>
              <option value="18">France</option>
              <option value="49">Turkey</option>
            </select>
          </div>
          <div id="custom-league-select" class="input">
            <select name="league-select" id="league-select">
              <option value="0">League</option>
            </select>
          </div>
          <div id="custom-season-select" class="input">
            <select name="season-select" id="season-select">
              <option value="0">Season</option>
              <option value="2023">2023-2024</option>
              <option value="2022">2022-2023</option>
              <option value="2021">2021-2022</option>
            </select>
          </div>
          <button class="reload">
            <i class="fa-solid fa-arrows-rotate"></i>
          </button>
          <p id="error-message">Select Country, League and Season</p>
        </form>
        <section class="teams-section">
          <p class="section-header">
            <span class="country">Country</span>
            <span class="league">Name <img src="" alt="league-logo" /></span>
            <span class="season">Season</span>
          </p>
          <table class="teams-list">
            <thead>
              <tr>
                <th rowspan="2">#</th>
                <th rowspan="2" colspan="2">Team</th>
                <th rowspan="2">Pts</th>
                <th colspan="3">Games</th>
                <th colspan="2">Sets</th>
              </tr>
              <tr>
                <th>Played</th>
                <th>Won</th>
                <th>Lost</th>
                <th>Won</th>
                <th>Lost</th>
              </tr>
            </thead>
            <tbody class="teams-table-body"></tbody>
          </table>
        </section>
      </main>
      <footer class="footer">
        <p>Copyright &copy; 2024 Adam Czerniak</p>
        <div class="social">
          <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          <a href="#"><i class="fa-brands fa-square-github"></i></a>
        </div>
      </footer>
    </div>
    <script src="/js/script.js" type="module"></script>
  </body>
</html>
